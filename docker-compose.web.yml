version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - YADISK_TOKEN=${YADISK_TOKEN}
      - YADISK_FILE_PATH=${YADISK_FILE_PATH:-90days_10goals/track.xlsx}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
    volumes:
      - .:/app
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api

